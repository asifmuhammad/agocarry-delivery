<ion-content>
	<div class="container">
		<div class="img_box">
			<img src="assets/images/delivery_completed.png">
		</div>
		<h1 class="ion-text-center">
			{{'delivered_successfully' | translate}}<br>
			<small> {{'thank_you_for_delivery_safely_on_time' | translate}}</small>
		</h1>
		<div class="order_info">
			<ion-row>
				<ion-col size="7">
					<h2>{{'your_drived' | translate}}</h2>
					<h3>{{distanceToShow}} {{distance_metric | translate}} ({{durationToShow}})</h3>
					<!-- <h4 (click)="order_info()">{{'view_order_info' | translate}}</h4> -->
				</ion-col>
				<ion-col size="5">
					<h2>{{'your_earning' | translate}}</h2>
					<h3>{{delivery_fee}}</h3>
					<!-- <h4 (click)="view_earnings()">{{'view_earnings' | translate}}</h4> -->
				</ion-col>
			</ion-row>
		</div>
	</div>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-button size="large" shape="full" class="btn" (click)="goHome()">
		{{'back_to_home' | translate}}
	</ion-button>
</ion-footer>

<ion-app [dir]="rtlSide">
    <!--<ion-app  dir="rtl">-->
    <ion-split-pane contentId="main-content">
        <ion-menu *ngIf="showSideMenu" [side]="rtlSideMenu" contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>
                        <div class="title_inner d-flex">
                            <div class="close_button">
                                <ion-menu-toggle auto-hide="false">
                                    <ion-icon class="zmdi zmdi-close"></ion-icon>
                                </ion-menu-toggle>
                            </div>
                            <span> {{'account' | translate}}</span>
                        </div>
                    </ion-title>
                </ion-toolbar>


                <ion-menu-toggle auto-hide="false" (click)="viewProfile()">
                    <div class="banner">
                        <div class="profile_details d-flex">
                            <div class="img_box center_img">
                                <img *ngIf="profileMe && profileMe.user.image_url" [src]="profileMe.user.image_url"
                                    class="crop_img">
                                <img *ngIf="!profileMe || !profileMe.user.image_url" src="assets/images/empty_dp.png"
                                    class="crop_img">
                            </div>
                            <div *ngIf="profileMe" class="text_box">
                                <h2>{{profileMe.user.name}}</h2>
                                <p>{{profileMe.user.mobile_number}}</p>
                                <p>{{'view_profile' | translate}}</p>
                            </div>
                            <div *ngIf="!profileMe" class="text_box">
                                <h2>{{'hey_guest' | translate}}</h2>
                                <p [innerHTML]="'alert_login_msg' | translate"></p>
                            </div>
                        </div>
                    </div>
                </ion-menu-toggle>
            </ion-header>

            <ion-content>

                <ion-list lines="none">
                    <!--
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPagesToUse">
                        <ion-item mode="ios" detail-icon="string" (click)="onNavItemClick(p)">
                            <div class="item_inner d-flex">
                                <ion-icon class="ion-text-start" slot="start" [class]="p.icon"></ion-icon>
                                <h2>{{ p.title | translate}}</h2>
                            </div>
                        </ion-item>
                    </ion-menu-toggle>
-->

                    <ion-row>
                        <ion-col size="6" detail-icon="string" *ngFor="let p of appPagesToUse">
                            <ion-menu-toggle auto-hide="false">
                                <div class="menu_box" (click)="onNavItemClick(p)">
                                    <h2>{{ p.title | translate}}</h2>
                                    <h3>{{ p.sub_title | translate}}</h3>
                                    <ion-icon class="ion-text-end" slot="start" [class]="p.icon"></ion-icon>
                                </div>
                            </ion-menu-toggle>
                        </ion-col>
                    </ion-row>

                </ion-list>
            </ion-content>
            <div class="buy_this_app" (click)="buyAppAction()" *ngIf="config.demoMode">
                <ion-menu-toggle auto-hide="false">
                    <h2>
                        {{"buy_this_app" | translate}}
                    </h2>
                </ion-menu-toggle>
            </div>
            <ion-footer class="ion-no-border" *ngIf="config.demoMode">
                <div class="developed_by d-flex" (click)="developed_by()">
                    <h2>{{"developed_by" | translate}}</h2>
                    <div class="img_box ion-text-end">
                        <img src="assets/images/vt_white.png">
                    </div>
                </div>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>

<ion-header>
	<div class="close_button">
		<ion-icon class="zmdi zmdi-chevron-down" (click)="dismiss()"></ion-icon>
	</div>
	<div class="customer_detail d-flex">
		<ion-icon class="zmdi zmdi-navigation ion-text-start"></ion-icon>
		<div class="text_box">
			<h2>{{chatObj.chatName}}</h2>
			<p>{{chatObj.chatStatus}}</p>
		</div>
		<ion-icon class="zmdi zmdi-phone ion-text-end end" (click)="dialNum()"></ion-icon>
	</div>
</ion-header>

<ion-content fullsereen #myContent>
	<div class="chat_container d-flex">
		<div *ngFor="let msg of messages"
			[ngClass]="(chatObj.myId == msg.senderId) ? 'chat_box d-flex send' : 'chat_box d-flex received'">
			<div class="chat">
				<h2>{{msg.body}}</h2>
				<p>{{msg.timeDiff}}</p>
			</div>
		</div>
	</div>
</ion-content>
<ion-footer class="ion-no-border">
	<div class="form">
		<ion-list lines="none d-flex">
			<ion-item lines="none">
				<ion-input type="text" [(ngModel)]="newMessageText" placeholder="{{'type_your_message' | translate}}">
				</ion-input>
			</ion-item>
			<div class="send_btn end" (click)="send()">
				<ion-icon class="zmdi zmdi-mail-send"></ion-icon>
			</div>
		</ion-list>
	</div>
</ion-footer>
